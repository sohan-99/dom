<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Baank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-7">Welcome to your <span class="font-semibold
            text-violet-600">Bap er Baank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-slate-400 w-9/12 mx-auto mt-10 p-12 rounded-lg">
            <h3 class="text-3xl mb-6 font-medium">
                Please Login
            </h3>
            <div>
                <input class="w-9/12 block mb-1 px-2 " type="email" name="" id="user-email"
                    placeholder="Enter your email"> <br>
                <input class="w-9/12 block mb-1 px-2" type="password" name="" id="user-password"
                    placeholder="Enter your password">
                <button id="btn-submit"
                    class="bg-amber-600 hover:bg-sky-700 px-9 py-2 rounded-lg font-medium text-white mt-4">Submit</button>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
