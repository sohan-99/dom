<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go to Bap er Baank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-7">Bapper taka mane hocce<span class="font-semibold
            text-violet-600">Amar Taka</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4  w-10/12 mx-auto text-white">
                <div class="bg-green-600 p-8 text-white rounded-xl">
                    <h4 class="text-5xl">Deposit</h4>
                    <h2  class="text-2xl"><span id="depositUpdate">00</span>$</h2>
                </div>
                <div class="bg-rose-600 p-8 text-white rounded-xl">
                    <h4 class="text-5xl">Withdrow</h4>
                    <h2  class="text-2xl"><span id="withdrowUpdate">00</span>$</h2>
                </div>
                <div class="bg-violet-600 p-8 text-white rounded-xl">
                    <h4 class="text-5xl">Blance</h4>
                    <h2 class="text-2xl"><span id="balanceTotal">1240</span>$</h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4  w-10/12 mx-auto ">
                <div class="bg-cyan-400 p-8  rounded-xl">
                    <h4 class="text-5xl mb-4 text-white"> Please Deposit</h4>
                    <input class="w-9/12 block mb-1 px-2 " type="text" name="" id="depositeFild"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-green-600 px-9 py-2 rounded-lg font-medium text-white mt-4">deposit</button>
                </div>
                <div class="bg-fuchsia-600 p-8  rounded-xl">
                    <h4 class="text-5xl mb-4 text-white">Please Withdrow</h4>
                    <input class="w-9/12 block mb-1 px-2 " type="text" name="" id="withdrowFild"
                        placeholder="$ Amount you want to withdrow">
                    <button id="btn-withdrow"
                        class="bg-amber-600 hover:bg-rose-600 px-9 py-2 rounded-lg font-medium text-white mt-4">withdrow</button>
                </div>

            </div>
        </section>
    </main>
    
    <script src="./js/deposit.js"></script>
    <script src="./js/withdrow.js"></script>
</body>


</html>
